<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Corrida de Cavalos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER DINÂMICO -->
  <div id="header-placeholder"></div>

  <div id="app">
    <main>
      <section id="track">
        <div id="track-title">
          Escolhe o modo em baixo. Clica num cavalo para o montar.
        </div>

        <div class="finish-line"></div>
        <div id="horsesContainer"></div>
      </section>

      <section id="controls">
        <div class="controls-row">

          <div class="card">
            <h2 class="card-title">Modo de jogo</h2>

            <label>Selecionar modo:</label>
            <select id="modeSelect">
              <option value="observe">Observar</option>
              <option value="bet">Apostar</option>
              <option value="ride">Apostar + Montar</option>
              <option value="multiplayer">Multijogador</option>
            </select>

            <button class="btn btn-primary" id="startRaceBtn">Iniciar corrida</button>
          </div>

          <div class="card">
            <h2 class="card-title">Carteira</h2>
            <p>Saldo: <span id="walletBalance">0.00</span> créditos</p>

            <input id="walletInput" type="number" placeholder="Adicionar créditos">
            <button class="btn" id="walletAddBtn">Adicionar</button>
          </div>

        </div>

        <div class="controls-row">

          <div class="card">
            <h2 class="card-title">Apostas</h2>

            <label>Cavalo:</label>
            <select id="betHorseSelect"></select>

            <label>Valor:</label>
            <input id="betAmount" type="number" min="5" step="5">

            <button class="btn" id="placeBetBtn">Fazer aposta</button>
            <p id="betMessage" class="hint"></p>
          </div>

          <div class="card">
            <h2 class="card-title">Resumo</h2>
            <div id="statsMiniText"></div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- FOOTER DINÂMICO -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>

  <script>
    // Carrega header e footer
    fetch("header.html").then(r => r.text()).then(h => {
      document.getElementById("header-placeholder").innerHTML = h;
    });

    fetch("footer.html").then(r => r.text()).then(h => {
      document.getElementById("footer-placeholder").innerHTML = h;
    });
  </script>

</body>
</html>
